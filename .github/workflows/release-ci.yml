name: Java CI with Gradle and Release

on:
  push:
    branches: ["master"]

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper and collect JARs
        id: build
        run: |
          ./gradlew build

          echo "Collecting JARs from all build/libs directories..."
          # Use find to locate jars under any build/libs folder, print null-separated
          mapfile -d '' jars < <(find . -type f -path "*/build/libs/*.jar" -print0)

          if [ "${#jars[@]}" -eq 0 ]; then
            echo "No JARs found under any build/libs/ directory."
            exit 1
          fi

          # Print found jars for debugging
          printf 'Found JAR: %s\n' "${jars[@]/#./}"

          # Write newline-separated list into the step output using GITHUB_OUTPUT multiline syntax
          # This creates a multiline output named "jars" that preserves filenames with spaces.
          echo "jars<<EOF" >> "$GITHUB_OUTPUT"
          for j in "${jars[@]}"; do
            # Remove leading ./ to make paths cleaner (optional)
            p="${j#./}"
            printf '%s\n' "$p" >> "$GITHUB_OUTPUT"
          done
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Extract version from build.gradle.kts
        id: extract_version
        run: |
          VERSION=$(grep '^[[:space:]]*version[[:space:]]*=' build.gradle.kts | sed -E 's/^[[:space:]]*version[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Determine next build number
        id: build_number
        run: |
          git fetch --tags
          TAG_PATTERN="v${VERSION}-build-"
          LAST_TAG=$(git tag --list "${TAG_PATTERN}*" | sort -V | tail -n1)
          if [[ $LAST_TAG =~ -build-([0-9]+)$ ]]; then
            BUILD_NUMBER=$((BASH_REMATCH[1]+1))
          else
            BUILD_NUMBER=1
          fi
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      - name: Create and push tag
        if: "!contains(github.event.head_commit.message, '[release skip]')"
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          NEW_TAG="v${VERSION}-build-${BUILD_NUMBER}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        if: "!contains(github.event.head_commit.message, '[release skip]')"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}-build-${{ env.BUILD_NUMBER }}"
          name: "v${{ env.VERSION }}-build-${{ env.BUILD_NUMBER }}"
          # steps.build.outputs.jars is a multiline string (one path per line)
          files: ${{ steps.build.outputs.jars }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
